 <body>
  <script>
  	var x=4;
	var y=2;
	z=45.678;
	document.write(Math.PI + "<br>");
	document.write(Math.round(4.4) + "<br>");
	document.write(Math.pow(x,y)+"<br>");
	document.write(Math.sqrt(x)+"<br>"); 
	document.write(Math.abs(z)+"<br>"); 
	document.write(Math.ceil(z)+"<br>"); 
	document.write(Math.floor(z)+"<br>"); 
	document.write(Math.sin(0 * Math.PI / 180)+"<br>");
	document.write(Math.cos(0 * Math.PI / 180)+"<br>");
	document.write(Math.random()+"<br>");
	document.write(Math.min(0, 150, 30, 20, -8, -200)+"<br>"); 
	document.write(Math.max(0, 150, 30, 20, -8, -200)+"<br>");
	document.write(Math.E+"<br>"+Math.PI+"<br>"+Math.SQRT2+"<br>"+Math.SQRT1_2+"<br>"+Math.LN2+"<br>"+Math.LN10+"<br>"+Math.LOG2E+"<br>"+Math.LOG10E+"<br>");  
	
  </script>
