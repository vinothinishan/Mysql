<!DOCTYPE html>
<html>
<body>
<script>
var x = 123;
var x1 = 123.246;
document.write(x.toString() + "<br>" + (123).toString() + "<br>" +(100 + 23).toString());
document.write(x1.toExponential(2)+ "<br>" );    
document.write(x1.toFixed(0)+ "<br>" );          
document.write(x1.toFixed(2)+ "<br>" ); 
document.write(x1.toPrecision(2)+ "<br>" ); 
document.write(x.valueOf()+ "<br>" ); 
document.write(Number(true)+ "<br>" ); 
document.write(parseInt("10")+ "<br>" ); 
document.write(parseFloat("10")+ "<br>" ); 
document.write(Number.MAX_VALUE+ "<br>" ); 
document.write(Number.POSITIVE_INFINITY+ "<br>" ); 
document.write(Number.NEGATIVE_INFINITY+ "<br>" ); 
document.write(Number.MAX_VALUE+ "<br>" ); 


</script>

</body>
</html>
